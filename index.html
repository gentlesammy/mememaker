<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TunDa Generator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\style.css">
</head>
<body>

<div class="container mb-5">

    <div class="page-header">
        <h1 class="text-center text-green"><i class="fa fa-2x fa-paint-brush" aria-hidden="true"></i> MEME MAKER</h1>
        <p class="text-center">Add picture, add text, massage the settings and download for sharing</p>
    </div>

    <p>&nbsp;</p>

    <div class="row">
        <div class="col-md-6">

            <!-- BEGIN: Canvas rendering of generated Meme -->
            <canvas id="meme" class="img-thumbnail img-fluid">
                Unfortunately your browser does not support canvas.
            </canvas>
            <!-- END: Canvas rendering of generated Meme -->


            <a href="javascript:;" class="btn btn-primary btn-block" id="download_meme">
                <i class="fa fa-download" aria-hidden="true"></i> Download
            </a>


            <img id="start-image" src="image.jpg" alt="" />
        </div>
        <div class="col-md-6">

            <div class="row">
                <div class="col-md-12">

                    <div class="input-group">
                        <span class="input-group-addon text-green">Image:</span>
                        <input type="file" class="form-control" id="imgInp" />
                    </div>

                </div>
            </div>



            <hr />

            <h3 class="text-green">Top Text:</h3>

            <div class="form-group">
                <input type="text" class="form-control form-control-lg" value="This will show on the top"
                    id="text_top" />
            </div>

            <div class="form-group">
                <div class="row">
                    <label class="control-label col-md-3" for="text_top_offset">Offset from top:</label>
                    <div class="col-md-7">
                        <input style="width:100%" id="text_top_offset" type="range" min="0" max="500" value="50" />
                    </div>
                    <div class="col-md-2 setting-value">
                        <span id="text_top_offset__val">50</span>px
                    </div>
                </div>
            </div>


            <p>&nbsp;</p>

            <h3 class="text-green">Bottom Text:</h3>

            <div class="form-group">
                <input type="text" class="form-control form-control-lg" value="bottom part?" id="text_bottom" />
            </div>

            <div class="form-group">
                <div class="row">
                    <label class="control-label col-md-3" for="text_bottom_offset">Offset from top:</label>
                    <div class="col-md-7">
                        <input style="width:100%" id="text_bottom_offset" type="range" min="0" max="500" value="450" />
                    </div>
                    <div class="col-md-2 setting-value">
                        <span id="text_bottom_offset__val">450</span>px
                    </div>
                </div>
            </div>


            <hr />

            <p>&nbsp;</p>

            <div class="card">
                <div class="card-header text-green">
                    <i class="fa fa-cogs" aria-hidden="true"></i> More options
                </div>
                <div class="card-body">

                    <div class="row">
                        <div class="col-md-12">

                            <div class="form-group">
                                <div class="row">
                                    <label class="control-label col-md-3" for="canvas_size">Meme size:</label>
                                    <div class="col-md-7">
                                        <input style="width:100%" id="canvas_size" type="range" min="0" max="1000"
                                            value="500" />
                                    </div>
                                    <div class="col-md-2 setting-value">
                                        <span id="canvas_size__val">500</span>px
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <label class="control-label col-md-3" for="text_font_size">Font size:</label>
                                    <div class="col-md-7">
                                        <input style="width:100%" id="text_font_size" type="range" min="0" max="72"
                                            value="28" />
                                    </div>
                                    <div class="col-md-2 setting-value">
                                        <span id="text_font_size__val">28</span>pt
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <label class="control-label col-md-3" for="text_line_height">Line height:</label>
                                    <div class="col-md-7">
                                        <input style="width:100%" id="text_line_height" type="range" min="0" max="100"
                                            value="15" />
                                    </div>
                                    <div class="col-md-2 setting-value">
                                        <span id="text_line_height__val">15</span>pt
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <label class="control-label col-md-3" for="text_stroke_width">Stroke width:</label>
                                    <div class="col-md-7">
                                        <input style="width:100%" id="text_stroke_width" type="range" min="0" max="20"
                                            value="4" />
                                    </div>
                                    <div class="col-md-2 setting-value">
                                        <span id="text_stroke_width__val">4</span>pt
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>



        </div>
    </div>


</div>
    

    
    <div class="container mt-5" id="headerbg">
        
            <div class="container bg-white">
                <p class="text-center text-green">(c) &nbsp; Psalm Sam </p>
            </div>
    </div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
